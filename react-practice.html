<!DOCTYPE html>
<html>
  <head>
    <title>Basic React Component</title>
  </head>

  <body>
    <div id="basic"></div>
    <!-- the 1st 2 scripts render React into a DOM, and the 3rd enables JSX and ES6-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <!--enables ES6 to ES5-->
    <script type="text/babel">
      class About extends React.Component {

        constructor(props){
          super(props);
          this.state = {date: new Date()};
        }

        render() {
          return(
            <div>
              <h1>Hi! My name is {this.props.name}.</h1>
              <h2>I currently live in {this.props.location}</h2>
              <h2>And I am studying to be a {this.props.education}.</h2>
              <p>Oh, and if you were wondering, it is {this.state.date.toLocaleTimeString()}.</p>
            </div>
          );
        }
      }


      ReactDOM.render(
        <About
          name="John Karvonen"
          location="Washington, D.C."
          education="Developer"/>,document.getElementById('basic')
      );

    </script>
  </body>
</html>
